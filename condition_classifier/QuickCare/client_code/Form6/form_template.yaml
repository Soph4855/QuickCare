  - type: Label
    properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: "\nBalanced Diet: It is important to include a variety\
        \ of foods in your diet to ensure that you consume all of the nutrients necessary\
        \ for a healthy lifestyle.\n\nRegular Meals: Make sure to eat three fulfilling\
        \ meals each day to regulate blood sugar levels and prevent excessive hunger.\
        \ \n\nLimit processed foods: Processed foods contain high amounts of artificial\
        \ sugars, fats and sodium. If consumed on a regular basis, they can greatly\
        \ increase your blood pressure levels and potentially cause heart problems.\n\
        \nLimit sugary drinks and snacks: Yes, these are very addictive, but all they\
        \ do for your health is add empty calories. Consuming them on occasion is\
        \ completely acceptable, but consider them as a treat rather than a normality.\n\
        \nDon\u2019t skip meals: Regular meals contribute to a steady metabolism and\
        \ can help you avoid overeating later in the day.\n\n'Fad\u2019 diets: These\
        \ types of diets that completely eliminate a necessary food group or make\
        \ the false promise of rapid weight loss and are typically unhealthy and unsustainable.\n\
        Seek professional advice: If you have specific nutrition goals, consider consulting\
        \ a licensed nutritionist or dietitian to create a customized eating plan.",
      font_size: null, font: '', spacing_above: small, icon_align: left, spacing_below: small,
      italic: false, background: '', bold: false, underline: false, icon: ''}
    name: label_2
    layout_properties: {grid_position: 'FZMMZY,PPBXHB'}
