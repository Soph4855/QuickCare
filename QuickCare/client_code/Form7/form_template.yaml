is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Label
    properties: {role: title, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: Healthy Weight, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: 'theme:Primary
        Container', bold: true, underline: false, icon: ''}
    name: label_1
    layout_properties: {grid_position: 'NXHTSR,JMBKTS'}
  - type: Label
    properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: "\nFind sustainable practices: One-week fad diets or two-week\
        \ intensive weight loss exercises are not always the best option if you wish\
        \ to continue your weight loss journey in the future.\n\nCombine diet and\
        \ exercise: Incorporate both a balanced, nutritious diet and regular physical\
        \ activity into your routine.\n\nControl portion sizes: Be mindful of portion\
        \ sizes, especially when dining out. Consider using smaller plates and bowls\
        \ at home to help with portion control.\n\nGet enough sleep: A lack of sleep\
        \ can negatively impact your weight and overall health. Strive for 7-9 hours\
        \ of quality sleep each night. \n \nManage stress: High stress levels can\
        \ lead to emotional eating and hinder weight loss efforts. Instead, seek healthy\
        \ ways to cope with stress, such as meditation, yoga, or spending time in\
        \ nature.\n\nEat mindfully: Pay attention to your hunger and fullness cues\
        \ while eating. Avoid distractions like screens, and take the time to savor\
        \ and enjoy your meals. \n\nBe patient and kind to yourself: Weight loss takes\
        \ time and effort. Focus on progress, not perfection, and celebrate small\
        \ victories along the way.", font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: label_2
    layout_properties: {grid_position: 'DYYCGC,RICKUI'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {slot: left-nav}
  components:
  - type: Button
    properties: {role: elevated-button, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Back, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: 'theme:On
        Primary', bold: false, underline: false, icon: 'fa:arrow-circle-left'}
    name: button_1
    layout_properties: {grid_position: 'ZXARBF,DFEIKT'}
    event_bindings: {click: button_1_click}
